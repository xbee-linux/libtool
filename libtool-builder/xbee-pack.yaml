schema-version: 1.0

type: builder


const:
  srcDir: /usr/src


dependency: m4

out:
  libtool: /opt/libtool

provision:
  - url:
      from: https://ftp.gnu.org/gnu/libtool/libtool-{% version %}.tar.xz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr
        - make
#        - make check
        - make install DESTDIR={% libtool %}
        - rm -fv {% libtool %}/usr/lib/libltdl.a
      directory: "{% srcDir %}/libtool-{% version %}"


