schema-version: 1.0

type: builder

description: |

var:
  version: 2.4.6

dependency: m4

provision:
  - url:
      from: https://ftp.gnu.org/gnu/libtool/libtool-{{ .version }}.tar.xz
      todir: "{{ .xbee.src }}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr
        - make
#        - make check
        - make install DESTDIR={{ .xbee.out }}
        - rm -fv {{ .xbee.out }}/usr/lib/libltdl.a
      directory: "{{ .xbee.src }}/libtool-{{ .version }}"


